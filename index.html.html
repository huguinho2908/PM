<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beatzone - Início</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #003366);
      overflow-x: hidden;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    /* Container das partículas */
    #particles-css {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: #66ccff;
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 4px #66ccff);
      /* Width, height e posições serão definidas dinamicamente */
    }

    /* Animação para movimentar as partículas */
    @keyframes pulseMove {
      0% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
      50% {
        transform: translate(var(--move-x), var(--move-y));
        opacity: 1;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.7;
      }
    }

    nav.navbar {
      background-color: #003366;
      box-shadow: 0 4px 10px rgba(0, 51, 102, 0.8);
      position: relative;
      z-index: 10;
    }

    .nav-link {
      color: #d0e8ff !important;
      font-weight: 600;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #66ccff !important;
      text-shadow: 0 0 8px #66ccff;
    }

    .navbar-toggler {
      border: none;
    }

    .logo-main {
      max-width: 280px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 6px #66ccff);
      animation: logoPulse 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    .logo-main:hover {
      animation-play-state: paused;
      transform: rotate(-3deg) scale(1.05);
    }

    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #66ccff;
      position: relative;
      z-index: 10;
    }

    p.lead {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      color: #d0e8ff;
      text-shadow: 0 0 6px rgba(102, 204, 255, 0.7);
      position: relative;
      z-index: 10;
    }

    .btn-primary,
    .btn-success {
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      z-index: 10;
    }

    footer {
      background-color: #003366;
      text-align: center;
      padding: 1rem;
      color: #b0d4ff;
      position: relative;
      z-index: 10;
    }

    main.container {
      padding-top: 6rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Container para partículas -->
  <div id="particles-css"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="crewconnect.html">CrewConnect</a></li>
          <li class="nav-item"><a class="nav-link" href="soundpass.html">SoundPass</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contactos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container">
    <img src="Captura_de_ecrã_2025-06-26_015057-removebg-preview (3).png" alt="Logotipo Beatzone" class="logo-main" />
    <h1>Bem-vindo à <span class="text-info">Beatzone</span></h1>
    <p class="lead">Descobre os bastidores dos teus concertos favoritos com a nossa plataforma interativa.</p>

    <h3 class="mt-5 mb-3 text-info">Nossos Serviços</h3>

    <div class="d-flex justify-content-center gap-4 flex-wrap mb-5">
      <a href="crewconnect.html" class="btn btn-primary"><i class="fas fa-users me-2"></i>CrewConnect</a>
      <a href="soundpass.html" class="btn btn-success"><i class="fas fa-music me-2"></i>SoundPass</a>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    &copy; 2025 Beatzone. Todos os direitos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para criar partículas dinamicamente -->
  <script>
    const container = document.getElementById('particles-css');
    const numParticles = 40;

    for(let i = 0; i < numParticles; i++){
      const p = document.createElement('div');
      p.classList.add('particle');

      // Tamanho aleatório entre 4 e 10px
      const size = (Math.random() * 6 + 4).toFixed(2);
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;

      // Posição aleatória em vw e vh
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      p.style.left = `${posX}vw`;
      p.style.top = `${posY}vh`;

      // Variáveis CSS para movimento (±10px)
      const moveX = ((Math.random() * 20) - 10).toFixed(2) + 'px';
      const moveY = ((Math.random() * 20) - 10).toFixed(2) + 'px';

      p.style.setProperty('--move-x', moveX);
      p.style.setProperty('--move-y', moveY);

      // Animação com duração e delay aleatórios
      const duration = (Math.random() * 6 + 4).toFixed(2);
      const delay = (Math.random() * 6).toFixed(2);

      p.style.animation = `pulseMove ${duration}s ease-in-out infinite alternate`;
      p.style.animationDelay = `${delay}s`;

      container.appendChild(p);
    }
  </script>

</body>
</html>
